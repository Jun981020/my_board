<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>Board</title>
</head>
<body>
<div class="container w-75">
  <h2 class="text-center mt-5 mb-5"><b>오늘도 신나는 사람들의 소리!!</b> </h2>
  <div class="d-flex flex-row justify-content-around mt-5 pt-5 mb-5">
    <table class="table table-striped">
      <tr>
        <td>번호</td>
        <td>아이디</td>
        <td>제목</td>
        <td>등록날짜</td>
        <td>비밀글</td>
      </tr>
      <tr th:each="item:${list}">
        <td th:value="{item.id}"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <button class="btn btn-secondary btn-sm float-right"><a href="/board/write" onclick="location.href='/board/write'">게시글 작성</a></button>
</div>
</body>
</html>
