<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>MainPage</title>
</head>
<body>
    <div class="container w-75">
        <div th:replace="fragments/header :: nav" class="w-100"></div>
        <h2 class="text-center mt-5"> 신사들의 게시판 </h2>
        <span class="mt-5 mb-5 d-flex flex-row-reverse" th:if="${session.user != null}" >
            [[${session.user.nickname}]] 님 환영합니다!!
        </span>
        <span class="mt-5 mb-5 d-flex flex-row-reverse" th:if="${session.user == null}">
            로그인하지 않으셧네요ㅠㅠ...
        </span>
        <div class="d-flex flex-row justify-content-around mt-3 mb-5">
            <a th:href="@{/member/loginform}">
            <button type="button" class="btn btn-secondary p-2 btn-lg" style="width:170px">
                    로그인
            </button>
            </a>
            <a th:href="@{member/joinForm}">
            <button type="button" class="btn btn-secondary p-2 btn-lg" style="width:170px">
                회원가입
            </button>
            </a>
        </div>
        <div class="d-flex flex-row justify-content-around mt-5">
            <a onclick="return check()">
            <button type="button" class="btn btn-secondary p-2 btn-lg" style="width:170px">
                게시판
            </button>
            </a>
            <a th:href="@{/member/logoutAction}">
            <button type="button" class="btn btn-secondary p-2 btn-lg" style="width:170px">
                로그아웃
            </button>
            </a>
        </div>
    </div>
</body>

</html>
