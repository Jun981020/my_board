<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>MyPage</title>
</head>
<body>
  <div class="container w-75">
    <div th:replace="fragments/header :: nav" class="w-100"></div>
    <h2 class="text-center mt-5 mb-5"><b> MyPage </b></h2>

    <div class="d-flex flex-column container w-50 mt-5">
      <div class="d-flex flex-column m-5">
        <span class="mb-3">닉네임</span>
        <input type="text" readonly="ture" class="rounded" th:value="${session.user.nickname}">
      </div>
      <div class="d-flex flex-column m-5">
        <span class="mb-3">가입일자</span>
        <input type="text" readonly="ture" class="rounded" th:value="${#temporals.format(session.user.join_date,'yyyy-MM-dd')}">
      </div>
    </div>
  </div>
</body>
</html>
