<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>Modify</title>
</head>
<body>
<div class="container w-75">
  <div th:replace="fragments/header :: nav" class="w-100"></div>
  <h2 class="text-center mt-5"> 게시글을 수정하세요! </h2>
  <form action="/board/writeAction" method="post" >
    <div class="form-group">
      <label for="exampleFormControlTextarea1">제목을 수정해주세요</label>
      <input type="text" class="form-group w-100" name="title"  th:value="${board.title}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">게시글을 수정해주세요</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"  th:text="${board.content}"></textarea>
    </div>
    <select name="private_content" th:value="${board.private_content}">
      <option value="0">공개</option>
      <option value="1">비공개</option>
    </select>
    <button class="btn btn-secondary btn-lg float-right">수정!</button>
  </form>

</div>
</body>
</html>
